# Nepustation Edit - Arms Race ammo renaming/rebalancing

- type: entity
  id: BulletCaselessRifle
  name: bullet (5.7mm FMJ)
  parent: BaseBullet
  categories: [ HideSpawnMenu ]
  components:
  - type: Projectile
    damage:
      types:
        Piercing: 20
      armorPenetration: 0.1

- type: entity
  id: BulletCaselessRifleHP
  name: bullet (5.7mm HP)
  parent: BaseBullet
  categories: [ HideSpawnMenu ]
  components:
  - type: Projectile
    damage:
      types:
        Piercing: 25
      armorPenetration: -0.3

- type: entity
  id: BulletCaselessRifleAP
  name: bullet (5.7mm AP)
  parent: BaseBullet
  categories: [ HideSpawnMenu ]
  components:
  - type: Projectile
    damage:
      types:
        Piercing: 17.5
      armorPenetration: 0.3

- type: entity
  id: BulletCaselessRiflePractice
  name: bullet (5.7mm Blammo)
  parent: BaseBulletPractice
  categories: [ HideSpawnMenu ]
  components:
  - type: Projectile
    damage:
      types:
        Blunt: 2
